{% extends "base.html" %}

{% if current_user.is_authenticated %}
    {{ url_for('auth.profile') }}
{% endif %}

{% block content %}
<h1>WDRA Extender</h1>
    <form action="{{ url_for('index.index', basic_form=basic_form) }}" method="POST">
    <button class="btn btn-primary btn-lg btn-block mt" name="login" type="submit">
        Login
    </button>
    <button class="btn btn-primary btn-lg btn-block mt" name="sign_up" type="submit">
        Sign Up
    </button>
    </form>
{% endblock %}
