{% extends 'base.html' %}

{% block content %}
<h1>Index Page</h1>

<form action="{{ url_for('extract.request_extract') }}" method="POST">
    <label for="field_email">Email address</label>
    <input type="email" id="field_email" name="email">

    <label for="field_tweet_ids">Tweet IDs</label>
    <textarea type="text" id="field_tweet_ids" name="tweet_ids"></textarea>

    <button type="submit">Submit</button>
</form>
{% endblock %}
