{% extends 'base.html' %}

{% block content %}
<h1>WDRA Extender</h1>

<hr>

<form action="{{ url_for('extract.get_by_id', extract_uuid=extract_uuid) }}" method="POST">
    <div class="input_group">
        <label for="field_tweet_ids">Tweet IDs</label>
        <textarea type="text" class="form-control" id="field_tweet_ids" name="tweet_ids"></textarea>
    </div>

    <button class="btn btn-primary btn-lg btn-block mt" type="submit">Submit</button>
</form>
{% endblock %}
