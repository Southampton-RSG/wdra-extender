<!DOCTYPE html>
<head>
    <title>Twitter API Search Tool</title>
    <!-- Stylesheet for the website -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <!-- Class Style definitions -->
    <!-- for the progress bars -->
    <style>
        .progress {
            width: 100%;
            hight: 6px;
            text-align: center;
        }
    </style>
    <!-- packages -->
    <!-- for the progress bars -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/nanobar/0.2.1/nanobar.min.js"></script>
    <!-- for Jquery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/7782831c98.js" crossorigin="anonymous"></script>
    {% block extra_head %}
    {% endblock %}
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">

        <!-- Brand -->
        <a class="navbar-brand" href="{{ url_for('index.index') }}">Twitter API Search &nbsp; <i class="fa fa-brands fa-twitter-square"></i></a>

        <!-- Menu reveal for small screens -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if current_user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index.index') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('extract.select_method') }}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('extract.show_extracts') }}">My Extracts</a>
                    </li>
                </ul>
            {% endif %}

            <ul class="navbar-nav ml-auto float-right">
                <li class="nav-item">
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-sm btn-primary float-right" href="{{ url_for('auth.logout') }}">Log out</a>
                        <a class="nav-link small text-muted m-0 float-right" title="My profile" href="{{ url_for('auth.get_keys') }}">
                            {{current_user.email}}
                        </a>
                    {% else %}
                        <a class="btn btn-sm btn-success float-right" href="{{ url_for('auth.login') }}">Log in</a>
                    {% endif %}
                </li>
            </ul>
        </div>

    </nav>

    <!-- End Navbar -->

    <div class="container row mt-4">
        <div class="col-md-12">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- packages -->
    <!-- for stuff I have written -->
    <script src={{ url_for('static', filename='scripts/main.js', version=1.1) }}></script>
</body>
