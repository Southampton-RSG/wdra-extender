{% extends "base.html" %}
<!-- TODO: Add twitter login https://github.com/shalvah/twittersignin -->
{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Login</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <div class="container mt-5">
                <div class="row">
                    <div class="col-6">
                        <form method="POST" action="{{ url_for('auth.login_post', basic_form=basic_form) }}">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8 mt-2">
                        <span class="text-muted small"> No account? <a href="{{ url_for('auth.signup') }}">Sign up</a>. </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
